<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Love Calculator
    </title>
    <link rel="icon" type="image/x-icon" href="hearts.png">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <header>
        <div class="card w-50 m-auto text-center">
            <div class="card-header bg-danger text-light" > Love Calculator</div>
            <div class="card-body">
                <form action="" class="row g-3 align-items-center">
                    <div class="form-group ">
                        <input class="form-control text-center" type="text" name="" placeholder="Your  Name">
                    </div>
                    <div><span class="pl-4 pr-4">+</span></div>
                    <div class="form-group ">
                        <input class="form-control text-center" type="text" name="" placeholder="Your Partner Name">
                    </div>
                </form> <br>
                <div class="w-75 m-auto">
                    <button onclick="loveCalculator()" class="btn btn-success w-100"> Click</button>
                </div><br>
                <div>
                    <input type="text" name="" id="lovevalue" class="form-control text-center w-100 m-auto" placeholder="Love Value">
                </div>
            </div>
            <div class="card-footer">God bless your relationship</div>
          </div>
          <div>
            <h2>Yeasir Arafat</h2>
          </div>
    </header>

    <script src="app.js"></script>
</body>
</html>
